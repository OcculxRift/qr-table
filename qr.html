<!DOCTYPE html>
<html>
<head>
  <title>Table Display</title>
  <style>
      table {
		border-collapse: collapse;
		font-size: 20px;
	}

	th,
	td {
		border: 1px solid black;
		padding: 16px;
		text-align: center;
	}

    </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Статус</th>
        <th>Трек номер</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
